name: Auto Tag Microservice PR
on:
  pull_request:
    paths:
      - 'service/**'
    types: [opened, synchronize, reopened]

jobs:
  detect-microservice:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect microservice
        id: detect
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          files=$(gh pr view ${{ github.event.pull_request.number }} --json files -q '.files[].path')
          services=$(bash scripts/git/detect-microservice.sh "$files")
          # カンマ区切りを改行区切りに変換
          services_multiline=$(echo "$services" | tr ',' '\n')
          echo "services<<EOF" >> $GITHUB_OUTPUT
          echo "$services_multiline" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create labels if not exist
        if: steps.detect.outputs.services != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          services="${{ steps.detect.outputs.services }}"
          bash scripts/git/create-labels.sh "$services"

      - name: Add label to PR
        if: steps.detect.outputs.services != ''
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            ${{ steps.detect.outputs.services }}
