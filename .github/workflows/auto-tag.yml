name: Auto Tag Microservice PR
on:
  pull_request:
    paths:
      - 'service/**'
    types: [opened, synchronize, reopened]

jobs:
  detect-microservice:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect microservice
        id: detect
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          files=$(gh pr view ${{ github.event.pull_request.number }} --json files -q '.files[].path')
          services=$(bash scripts/git/detect-microservice.sh "$files")
          # カンマ区切りをスペース区切りに変換
          services_spaced=$(echo "$services" | tr ',' '|')
          echo "services=$services_spaced" >> $GITHUB_OUTPUT

      - name: Add label to PR
        if: steps.detect.outputs.services != ''
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: ${{ steps.detect.outputs.services }}
